<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Simple</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .controls {
        margin-top: 100px;
        margin-bottom: 20px;
      }

      #callButton {
        background-color: #ff9900;
        border: none;
        color: #000000;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        transition: background-color 0.3s;
      }

      #callButton:hover {
        background-color: #ffad33;
      }

      .video-container {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 1200px;
      }

      .video-container > div {
        background-color: #2d2d2d;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 40%;
      }

      h3 {
        color: #ff9900;
        text-align: center;
        margin-top: 0;
      }

      video {
        width: 100%;
        border-radius: 4px;
        background-color: #1b1b1b;
        border: 2px solid #ff9900;
      }

      img {
        width: 500px;
        height: 200px;
        margin: 50px;
      }

      @media (max-width: 768px) {
        .video-container {
          flex-direction: column;
          align-items: center;
        }

        .video-container > div {
          width: 90%;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Pornhub-logo.svg/1280px-Pornhub-logo.svg.png"
        alt="Logo de Pornhub"
      />
    </div>
    <div class="video-container">
      <div>
        <h3>Mi Video</h3>
        <video id="localVideo" autoplay muted></video>
      </div>
      <div>
        <h3>Video Remoto</h3>
        <video id="remoteVideo" autoplay></video>
      </div>
    </div>
    <div class="controls">
      <button id="callButton">Iniciar Llamada</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
